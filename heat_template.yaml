heat_template_version: 2018-08-31

description: >
  ??????

parameters:
  instance_name:
    type: string
    default: test_instance
    description: Имя виртуальной машины.

  image_id:
    type: string
    description: ID или имя образа.

  flavor_id:
    type: string
    description: Размер виртуальной машины (flavor).

  network_id:
    type: string
    description: ID сети, к которой подключится VM.

resources:
  server_instance:
    type: OS::Nova::Server
    properties:
      name: { get_param: instance_name }
      image: { get_param: image_id }
      flavor: { get_param: flavor_id }
      networks:
        - network: { get_param: network_id }
